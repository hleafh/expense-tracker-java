# PostgreSQL 資料庫配置 (Heroku 會自動注入，無需在此寫死)
# Heroku 會通過環境變數 DATABASE_URL 自動配置
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Spring Data JPA 配置
spring.jpa.hibernate.ddl-auto=update
# 首次部署時可設為 update 讓 JPA 自動建立表格。
# 生產環境穩定後，建議改為 none 或 validate，避免資料庫結構被程式自動修改。

server.port=${PORT:8080}
# Heroku 會注入 PORT 環境變數，應用程式應監聽此端口，否則默認 8080。